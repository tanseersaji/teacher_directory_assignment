{% extends 'base.html' %}

{% block head %}
<script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
{% endblock %}

{% block content %}
    <form action="" method="post" class="mb-3" enctype="multipart/form-data">
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <h1 class="form-title">Upload Teacher CSV</h1>
        <div class="mb-3">
            <label for="{{ form.csv_file.id_for_label }}" class="form-label">
                Teacher Details
            </label>
            <div class="form-group mb-3">
                <input 
                    type="file" 
                    name="{{ form.csv_file.name }}" 
                    required
                    accept="text/csv" 
                    id="{{ form.csv_file.auto_id }}" 
                    class="form-control form-control-lg">
            </div>
            {% csrf_token %}
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">
                    Upload
                </button>
            </div>
        </div>
    </form>
{% endblock %}
